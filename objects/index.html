<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
</head>
<body onload="init()" onclick="closeDialog(event)">
    <header>
        <h1>Your Notepad</h1>
    </header>
    <div class="div_input">
        <label for="note_title">title</label>
        <input id="note_title" type="text">
        <label for="note_input">content</label>
        <input id="note_input" type="text">
        <button onclick="addNote()">Save note</button>
    </div>
    <div class="div_notes">
        <h2>Your Notes</h2>
        <button onclick="showDialog(event)">Go to trash</button>
        <dialog id="trash_dialog" class="overlay_dialog">
            <div id="dialog_content" class="dialog_content">
                <div class="dialog_header">
                    <h2>trash</h2>
                    <button onclick="closeDialog(event)">X</button>
                </div>
                <div id="trash_content"></div>
            </div>
        </dialog>
    </div>
    <div id="content"></div> 
</body>
</html>
