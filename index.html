<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/notepad_icon.png" type="image/png">
    <title>Notepad</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <!-- <script src="./scripts/templatesObjects.js"></script>
    <script src="./scriptObjects.js"></script> -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
</head>
<body onload="init()" onclick="triggerDialog(-1, event)">
    <div class="page_border">
        <header>
            <div class="div_header">
                <h1>Your Notepad</h1>
            </div>
            
        </header>
        <div class="div_input">
            <label for="note_title">Title</label>
            <input id="note_title" type="text">
            <label for="note_input">Content</label>
            <input id="note_input" type="text">
            <button class="save_btn" onclick="addNote()">Save note</button>
        </div>
        <div class="div_notes_header">
            <h2>Your Notes</h2>
            <button onclick="triggerDialog(1, event)" class="btn_trash"><img class="trash_img" src="./assets/img/trash.PNG" alt=""></button>
        </div>
        <div id="content"></div> 
        <dialog id="trash_dialog" class="overlay_dialog d_none">
                <div id="dialog_content" class="dialog_content" onclick="triggerDialog(1, event)">
                    <div class="dialog_header">
                        <h2>Deleted Notes</h2>
                        <button onclick="triggerDialog(-1, event)">X</button>
                    </div>
                    <div id="trash_content"></div>
                </div>
            </dialog>
    </div>
    
</body>
</html>
